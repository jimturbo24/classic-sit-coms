{% extends "shows/base.html" %}

{% block content %}

<article>
  <h1>Season #{{ season.name }}</h1>

  <h3>Total Episodes</h3><p>{{ season.total_episodes }}</p>
  <h3>Beginnig Date</h3><p>{{ season.beginning_date }}</p>
  <h3>End Date</h3><p>{{ season.end_date }}</p>

</article>
<ul class="pager">
  <li><a href="#" class="btn btn-primary">Previous</a></li>
  <li><a href="{% url 'shows:season-index' %}" class="btn btn-primary" role="button">Back</a></li>
  <li><a href="#" class="btn btn-primary">Next</a></li>
</ul>

{% endblock %}
